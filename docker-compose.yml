version: '3.9'

services:
  db:
    image: postgres:17
    container_name: psql_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: hitalentdrf
      POSTGRES_USER: hitalentdrf
      POSTGRES_PASSWORD: 1234
    ports:
      - '5432:5432'

  web:
    build: .
    container_name: django_app
    restart: always
    command: >
      sh -c './wait-for-it.sh db:5432 -- \
             python manage.py migrate && \
             python manage.py runserver 0.0.0.0:8000'
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data: